<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>!!! KILLER KAO !!!</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    
    <header class="outcome" id="reset">
        <!-- OUTCOME MESSAGE IS GENERATED HERE-->
    </header>

    <main>
        <header id="title">
            <h1>Killer Kao</h1>
        </header>
       
        <div id="vs">
            
            <h2>VS</h2>
        </div>
        
        <!-- HP CONTAINERS -->

        <div id="hp-container-section">

            <!-- PLAYER HP -->
            <div class="hp-container" id="player-hp-container"> 
                <p class="names">You</p>
                <span class="hp-label">Health Points:</span> <span class="hp-bar" id="player-hp"></span>
            </div>

    
            <!-- BEAR HP -->
            <div class="hp-container" id="bear-hp-container"> 
                <p class="names">Bear</p>
                <span class="hp-label">Health Points:</span> <span class="hp-bar" id="bear-hp"></span>
            </div>
        </div>

        <!-- ARENA -->
        <div id="arena-section">

            <!-- PLAYER CONTAINER -->
            <div id="player" class="character">
                <span id="player-body"></span> 
            </div>
            
            <!-- BEAR CONTAINER -->
            <div id="bear" class="character">
                <span id="bear-body"></span>
            </div>

        </div>

        <! -- ATK FEEDBACK -->
        <div id="atk-feedback-container" class="atk-feedback">
            <span id="player-atk-feedback"></span> 
            <span id="bear-atk-feedback"></span>
        </div>

        <button id="start">Start!</button>
        <nav id="atk-menu">
            <button id="strike" class="atk-btn">Strike</button>
            <button id="throw" class="atk-btn">Throw</button>
            <button id="block" class="atk-btn">Block</button>
        </nav>
        
    </main>
    
    <footer>
        <p>By <a href="http://twitter.com/catcarbn" target="_blank">@catcarbn</a></p>
        <p>Check out the code on <a href="http://github.com/catcarbonell/killerkao" target="_blank">GitHub</a>!</p>
    </footer>

    
</body>
</html>
