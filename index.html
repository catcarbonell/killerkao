<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>!!! KILLER KAO !!!</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    
    <header class="outcome" id="reset">
        <!-- OUTCOME MESSAGE IS GENERATED HERE-->

    </header>

    <main>
        <header id="title">
            <h1>Killer Kao</h1>
        </header>

        <!-- HP CONTAINERS -->

        <div id="hp-container-section">

            <!-- PLAYER HP -->
            <div class="hp-container" id="player-hp-container"> 
                <p class="names">You</p>
                <span>HP:</span><span class="hp-bar" id="player-hp"></span>
            </div>

            <!-- BEAR HP -->
            <div class="hp-container" id="bear-hp-container"> 
                <p class="names">Bear</p>
                <span id="bear-hp-label">HP:</span><span class="hp-bar" id="bear-hp"></span>
            </div>
        </div>

        <div id="arena-section">

            <!-- PLAYER CONTAINER -->
            <div id="player" class="character animated delay-0s"> 
                <span id="player-body"></span> 
            </div>

            <!-- BEAR CONTAINER -->
            <div id="bear" class="character">
                <span id="bear-body"></span>
            </div>

        </div>


        <button id="start">Start!</button>
        <nav id="atk-menu">
            <button id="strike" class="atk-btn">Strike</button>
            <button id="throw" class="atk-btn">Throw</button>
            <button id="block" class="atk-btn">Block</button>
        </nav>
        
    </main>

    
</body>
</html>
